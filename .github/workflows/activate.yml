name: Activate bot

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "42 */3 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install
        run: yarn install --immutable

      - name: Execute
        run: yarn build && yarn node ./dist/bin.mjs
        env:
          NODE_ENV: production
          BSKY_RANDOM_PLACES_USERNAME: ${{ secrets.USERNAME }}
          BSKY_RANDOM_PLACES_PASSWORD: ${{ secrets.PASSWORD }}
          BSKY_RANDOM_PLACES_MAPS_KEY: ${{ secrets.MAPS_KEY }}
          BSKY_RANDOM_PLACES_MAPS_SECRET: ${{ secrets.MAPS_SECRET }}
